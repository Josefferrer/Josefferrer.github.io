<script type="text/javascript">
	function sisas(){
		document.getElementById('main').style.display="none";
		document.getElementById('mostrar').style.display="block";
	}
	function propuesta(){
		var width= window.innerWidth;
		var heigth= window.innerHeight;

		nw=(Math.random()*width);
		nh=(Math.random()*heigth);

		document.getElementById('btnno').style.position="absolute";
		document.getElementById('btnno').style.left= nw +"px";
		document.getElementById('btnno').style.top= nh +"px";
	}
</script>
<body>
	<div id="main" class ="main .col-xs-10 .col-sm-8 .col-md-6 .col-lg-6" >
		<h1>Hi Baby ¿quisieras salir? ;)</h1>
	<div>
		<input class="boton" type="button" id="btnsi" value="SI" onclick="sisas()" >
		<input class="boton" type="button" id="btnno" value="NO" onmouseover="propuesta()">
	</div>

	</div>
	<div  id="mostrar" class="si .col-xs-10 .col-sm-8 .col-md-6 .col-lg-6" >

	</div>
